<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks</title>

    <!--Importing Bootsrap v.5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!--Custom CSS-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Importing Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    
    <!--Importing FA-->
    <script src="https://kit.fontawesome.com/ad70f647da.js" crossorigin="anonymous"></script>
</head>
<body>
    <div  id="app">
        <header class="p-5 text-center container-fluid">
            <h1 class="bg-dark text-light shadow rounded"> 
                Snack 2 - API Random Names
            </h1>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-12 m-auto rounded">
                        <h2 class="text-center fw-bold text-decoration-underline">Lista degli Invitati</h2>
                        <div class="p-2 text-center" v-for="(name) in nameList">
                            <div>
                                {{name}}
                            </div>
                        </div>
                        <hr>
                        <div class="text-center py-2">
                            <label for="guest-name" class="pe-2 py-3">
                                <input type="text" placeholder="Inserisci il tuo nome" v-model.trim="guestName">
                            </label>
                            <button class=" btn btn-primary" @click="checkInvited(guestName)">Verifica il tuo invito</button>
                        </div>
                        
                        <div class="text-center">
                            <h1 v-if="!guestInvite" class="text-uppercase bg-danger">Accesso Negato! Il tuo nome non Ã¨ sulla lista!</h1>
                            <h1 v-else class="fw-bold">Benvenut&#601, {{guestName}}, accesso autorizzato!</h1>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!--Axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    
    <!--Importing Vue 3.2-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!--Importing JS-->
    <script src="./js/script.js"></script>
</body>
</html>
